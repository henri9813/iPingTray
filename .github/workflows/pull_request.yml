name: "Pull request"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.5.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}